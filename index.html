<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/scripts.js"></script>
    </head>

    <body>
        <h1>Calculator</h1>
        <form id="compute">
            <div class="form-group">
                <label for="number1">1st number:</label>
                <input id="number1" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="number2">2nd number:</label>
                <input id="number2" class="form-control" type="text">
            </div>
            <button type="button" class="btn" id="add">Add!</button>
            <button type="button" class="btn" id="subtract">subtract</button>
            <button type="button" class="btn" id="multiply">multiply</button>
            <button type="button" class="btn" id="divide">divide</button>
            <button type="button" class="btn" id="modulus">modulus</button>
        </form>
        <div id="output">

        </div>
    </body>

</html>
