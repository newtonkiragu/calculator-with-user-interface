<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="container"
    <form id="compute">
      <div class="form-group form-inline col-md-6">
        <label for="number1">1st number:</label>
        <input id="number1" class="form-control" type="number">
      </div>
      <div class="form-group form-inline col-md-6">
        <label for="number2">2nd number:</label>
        <input id="number2" class="form-control " type="number">
      </div>
      <button type="button" class="btn btn-default" id="add">Add</button>
      <button type="button" class="btn btn-warning" id="subtract">subtract</button>
      <button type="button" class="btn btn-danger" id="multiply">multiply</button>
      <button type="button" class="btn btn-success" id="divide">divide</button>
      <button type="button" class="btn btn-primary" id="modulus">modulus</button>
    </form>
    <ul id="output">


    </ul>
  </div>
  </body>

</html>
